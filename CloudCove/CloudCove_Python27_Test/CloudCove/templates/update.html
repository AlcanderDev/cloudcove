<!DOCTYPE html>
<html>
  <head>
    <link href="{{STATIC_URL}}blog.css" rel="stylesheet" type="text/css">
  </head> 
  <body>
    <h1>Blongo - Update Entry</h1>
    <form method="post" action="http://127.0.0.1:8000/update/">
      {% csrf_token %}
      <ul>
        <li><input type="hidden" name="id" value="{{post.id}}"></li>
        <li>
          <input type="text" name="username" placeholder="User ID" value="{{UserDetails.username}}" required>
        </li>
        <li>
          <input type="text" name="password" placeholder="Password" value="{{UserDetails.password}}" required>
        </li>
        <li>
          <textarea name="address" placeholder="Address" rows=5 cols=50 required>
            {{UserDetails.address}}
          </textarea>
        </li>
        <li>
          <input type="submit" value="Save Changes">
        </li>
      </ul>
    </form>
  </body>
</html>
