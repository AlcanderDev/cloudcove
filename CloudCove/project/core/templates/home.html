{% extends 'base.html' %}

{% load static %}

{% block content %}
    
    {% if user.is_registered %}
    <div class="good-look-logo-div" align="center">
        <img src="{% static 'img/good_look_logo.png' %}" alt="Brand Image" width="25%" height="25%"/>
        <p style="color:white;">Order and replenish your favourite Good Look hair products at the press of a button, in the comfort of your home.</p>
        <div class="button-row">
            <form action="http://127.0.0.1:8000/orders/reorder/{{ user.button1Order }}/" method="get" target="_blank">
                <input type="submit" value="Button 1" class="btn1" />
            </form>
            <form action="http://127.0.0.1:8000/orders/reorder/{{ user.button2Order }}/" method="get" target="_blank">
                <input type="submit" value="Button 2" class="btn2" />
            </form>
            <form action="http://127.0.0.1:8000/orders/reorder/{{ user.button3Order }}/" method="get" target="_blank">
                <input type="submit" value="Button 3" class="btn3" />
            </form>
            <form action="http://127.0.0.1:8000/orders/reorder/{{ user.button4Order }}/" method="get" target="_blank">
                <input type="submit" value="Button 4" class="btn4" />
            </form>
        </div>
    </div>
    {% else %}

    {% endif %}
{% endblock %}
